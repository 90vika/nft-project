<!DOCTYPE html>
<html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>NFT Project</title>
      <link rel="stylesheet" href="style.css" />
    </head>
    <body>
      <section>
        <div class="m-pic">
          <img src="./images/image-equilibrium.jpg" alt="Picture on screen" />
          <div class="eyeson">
            <img src="./icons/icon-view.svg" alt="eyes on screen" />
          </div>
        </div>
        <div class="main_text">
          <h1>Equilibrium #3429</h1>
          <p class="text">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="icon">
          <img src="./icons/icon-ethereum.svg" alt="HTML icon on display" />
          <p><bold>0.041 ETH</bold></p>
        </div>
        <div class="clock">
          <img src="./icons/icon-clock.svg" alt="Clock icon on display" />
          <p class="left">3 days left</p>
        </div>
        <hr />
        <div class="boy">
          <img class="avatar" src="./images/image-avatar.png" alt="Jules image on screen" />
          <p class="name">
            Creation of
            <strong>Jules Wyvern</strong></p>
          </p>
        </div>
      </section>
    </body>
  </html>
</html>
